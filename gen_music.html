<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(135deg, #b3d9ff, #b3d9ff 50%, #ffffff 50%, #ffffff 100%);
            background-size: 200% 200%;
            animation: gradientAnimation 4s ease infinite;
        }
        .container {
            width: 80%;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
    <title>随机生成内容</title>
</head>
<body>
    <div class="container">
        <h2>随机生成的内容：</h2>
        <p id="randomContent"></p>
    </div>

    <script>
        // JavaScript 版本的随机生成代码
        var alphabat = ["1", "2", "3", "4", "5", "6", "7"];
        
        function getRandomN(num) {
            var ret = "";
            for (var i = 0; i < num; i++) {
                ret += alphabat[Math.floor(Math.random() * alphabat.length)];
            }
            return ret;
        }

        var ls = location.search;
        if (ls.substring(0,3) == "?n="){
            var ls = ls.substring(1,ls.length);
            var arr = ls.split("&");
            var data = new Array();
            for (i in arr){
                data[arr[i].split("=")[0]]=arr[i].split("=")[1];
            }
            if (data["n"] != ""){
                randomN=data["n"];
            }

        }else if(ls==""){
            randomN=3;
        }

        // 将生成的内容显示在页面上
        var contentParagraph = document.getElementById("randomContent");
        for (var n = 0; n < 100; n++) {
            contentParagraph.textContent += getRandomN(randomN) + " ";
        }
    </script>
</body>
</html>
