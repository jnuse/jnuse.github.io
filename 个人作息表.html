            function calcMinutes(t){
                t = t.indexOf('-') > -1 ? t : t + '-' +t;
                t = t.split('-');
                for(var i=0; i<2;i++){
                    t[i] = parseInt(t[i].split(':')[0],10)*60 + parseInt(t[i].split(':')[1],10);
                }
                return t;
            }
            function gotSpace(list){
                $(list.parentNode).addClass('current');
                var x = $(list).offset().top + parseInt(list.parentNode.offsetHeight / 2)- parseInt($(window).height()*0.382);
                $('html,body').animate({scrollTop: x}, 800);
            }
            var t = new Date();
            var curMinutes = t.getHours()*60 + t.getMinutes();
            for(var list = $('.content dt'),len = list.length,i=len - 1;i>-1;i--){
