<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app-container">
    <header>
        <h1>Gemini AI Chat</h1>
        <div class="header-buttons">
            <button id="select-messages-btn" title="选择消息">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            </button>
            <button id="theme-toggle-btn" title="切换主题">
                <svg class="sun" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                <svg class="moon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path></svg>
            </button>
            <button id="settings-btn">设置</button>
        </div>
    </header>

    <div id="settings-panel" class="hidden">
        <div class="form-group">
            <h2>设置</h2>
        </div>
        <div class="form-group">
            <label for="api-key">API Key:</label>
            <input type="password" id="api-key" placeholder="请输入你的 Gemini API Key">
        </div>
        <div class="form-group">
            <label for="base-url">Base URL (Google AI Studio API):</label>
            <input type="text" id="base-url" placeholder="例如: https://generativelanguage.googleapis.com">
        </div>
        <div class="form-group model-group">
            <label for="model-select">选择模型:</label>
            <select id="model-select"></select>
            <button id="fetch-models-btn">刷新</button>
        </div>
        <div class="form-group settings-actions">
            <button id="save-settings-btn">保存设置</button>
            <button id="export-history-btn">导出聊天记录</button>
            <label for="import-history-input" class="file-label">导入聊天记录</label>
            <input type="file" id="import-history-input" accept=".json" style="display: none;">
            <button id="clear-chat-btn">清空对话</button>
        </div>
    </div>

    <main id="chat-container">
        <!-- 聊天消息将在这里动态插入 -->
    </main>

    <footer>
        <label for="file-upload-input" class="file-label footer-action-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
        </label>
        <input type="file" id="file-upload-input" accept="image/*" style="display: none;">
        <div class="input-area">
            <textarea id="message-input" placeholder="输入消息..."></textarea>
        </div>
        <button id="send-btn" class="footer-action-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
        </button>
    </footer>

    <div id="selection-toolbar" class="hidden">
        <button id="delete-selected-btn">删除已选</button>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
